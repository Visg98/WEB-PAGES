<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	<h1>Register</h1>
	
<form action="http:/www.youtube.com" method="post">
	<div>
	<label for="first name">first name:</label>
	<input id="first name" type="text" name="firstname" placeholder="Pehla naam" required>
	<label for="last name">last name:</label>
	<input id="last name" type="text" name="password" placeholder="Aakhri naam" required>
    </div>

    <div>
	<label for="Male">Male</label>
	<input id="Male" type="radio" name="gender" required>
	<label for="Female">Female</label>
	<input id="Female" type="radio" name="gender">
	<label for="Other">Other</label>
	<input id="Other" type="radio" name="gender">
	</div>

    <div>
	<label for="mail">Email:</label>
	<input id="mail" type="Email" name="mail" placeholder="your@mail" required>
	<label for="password">Password:</label>
	<input id="password" type="password" name="password" placeholder="password" pattern=".{5,10}" required title="5 to 10 characters">
	</div>

    <div>
	<label>Birthday</label>
	
	   <select name="month" required>
	   	    <option>Month</option>
	    	<option>jan</option>
	    	<option>feb</option>
	    	<option>mar</option>
	    	<option>apr</option>
	    	<option>may</option>
	    </select>
	    
	    <select name="day" required>
	    	<option>Day</option>
	    	<option>1</option>
	    	<option>2</option>
	    	<option>3</option>
	    	<option>4</option>
	    	<option>5</option>
	    </select>

	    <select name="year" required>
	    	<option>Year</option>
	    	<option>1996</option>
	    	<option>1997</option>
	    	<option>1998</option>
	    	<option>1999</option>
	    	<option>2000</option>
	    </select>
	    <div>
	    	<label for="agreed">I agree to the T&C</label>
	    <input id="agreed" type="checkbox" required>
	    </div>

    <div>
	<button>submit</button>
	</div>
</form>
</body>
</html>
